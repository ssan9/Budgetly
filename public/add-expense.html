<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="description" content="An app to help you in Budgeting your Finances">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Budgetly</title>
  <link href="http://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" type="text/css" href="add-expense.css">
</head>
<body>
  <nav role="navigation" class="nav_bar">
    <a href="index.html" id="app-name">Budgetly</a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>

    <ul class="menu">
      <li><a href="signup.html" id="signup">Signup/Login</a></li>
      <li><a href="monthly-budget.html" id="monthly-budget">Monthly Budget</a></li>
      <li><a href="add-expense.html" id="add-expense" class="current">Add Expense</a></li>
      <li><a href="expense-history.html" id="expense-history">History</a></li>
      <li><a href="dashboard.html" id="expense">Dashboard</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
  </nav>

  
</ul>
</nav>

<main role="main">

    <div class="container">

      <div class="content">
        <div id="add">
          <h1>Add a new expense</h1>

          <form action="/" method="post" class="expense-form" id="expense-form">

            <div class="top-row">
              <div class="field-wrap">
                <input type="date" name="date" id="date" aria-label="date" class="form-expense" placeholder="Date" required autocomplete="off" />
              </div>

              <div class="field-wrap">
                <input type="number" name="amount" class="form-expense" id="amount" aria-label="amount" placeholder="Amount" required autocomplete="off"/>

              </div>
            </div>

            <section>
              <div class="field-wrap category-wrap">
                <select name="category" id="category" aria-label="category" class="expenses" required>
                  <option value="0">Category</option>
                  <option value="Gas">Gas</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Home Decor">Home Decor</option>
                  <option value="Restaurants and Bar">Restaurants and Bar</option>
                  <option value="Travel">Travel</option>
                  <option value="Grocery">Grocery</option>
                  <option value="Other">Other</option>
                </select>

              </div>
            </section>
            <div class="field-wrap">
              <input type="text" name="description" class="expenses" id="description" aria-label="description" placeholder="Description" required autocomplete="off"/>
            </div>

            <button type="submit" class="button button-block cancel" id="cancel">Cancel</button>
            <button type="submit" class="button button-block update" id="update">Save</button>

          </form>

        </div>

      </div>
    </main>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="add-expense.js"></script>
    <script type="text/javascript" src="nav.js"></script>
  </body>
  </html>
