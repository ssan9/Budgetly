<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="description" content="An app to help you in Budgeting your Finances">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Budgetly</title>
  <link href="http://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" type="text/css" href="dashboard.css">
  <!-- <link rel="stylesheet" href="float-grid.css" type="text/css"/> -->
</head>
<body>
  <nav role="navigation" class="nav_bar">
    <a href="index.html" id="app-name">Budgetly</a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>

    <ul class="menu">
      <li><a href="signup.html" id="signup">Signup/Login</a></li>
      <li><a href="monthly-budget.html" id="monthly-budget">Monthly Budget</a></li>
      <li><a href="add-expense.html" id="add-expense">Add Expense</a></li>
      <li><a href="expense-history.html" id="expense-history">History</a></li>
      <li><a href="dashboard.html" id="expense" class="current">Dashboard</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
  </nav>

  <main role="main">

    <div class="container">

      <div class="heading">
        <h2>Dashboard</h2>
      </div>

      <div class="amount-spent">
        <div class="expenses" aria-live="assertive"></div>
        <p class="expense-amount">in Monthly Expenses</p>
      </div>

      <div class="savings-bar">
        <ul class="bar-group">
          <li class="safe bar">Saving Money!</li>
          <li class="still-safe bar">Fine</li>
          <li class="near-danger bar">Almost at Budget</li>
          <li class="danger bar">Spending your Total Income!</li>
        </ul>
      </div>

      <form class="budget-form" id="budget-form" action="/" method="post">
        <div class="your-budget">
          <div class="top-row">
            <div class="field-wrap">
              <table>
                <tbody class="monthly-budget" aria-live="assertive">
                </tbody>
              </table>
            </div>    
          </div>
        </div>
      </form>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="dashboard.js"></script>
    <script type="text/javascript" src="nav.js"></script>
  </body>
</html>
