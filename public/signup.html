<body>

      <li><a href="add-expense.html" id="add-expense">Add Expense</a></li>

  <main role="main">

    <div class="container">

      <ul class="tab-group">
        <li class="active" id="su"><a href="#signup">Signup</a></li>
        <li class="inactive" id="lg"><a href="#login">Login</a></li>
      </ul>

      <div class="content">
        <div id="signup-tab" class="hidden">
          <h1>Sign Up for Free</h1>
          <h2>Click on the "Login" tab above for Demo Login</h2>
          <form action="/" method="post" id="signup-form">

            <div class="top-row">
              <div class="field-wrap">
                <label for="firstName"></label>
                <input type="text" name="firstName" placeholder="First Name" class="particulars" id="firstName" required autocomplete="off" />
                <!-- can we use name as first name and label for as first-name or firstName ? or they should be exactly same? -->
              </div>

              <div class="field-wrap">
                <label for="lastName"></label>
                <input type="text" name="lastName" placeholder="Last Name" class="particulars" id="lastName" required autocomplete="off"/>
              </div>
            </div>

            <div class="field-wrap">
              <label for="username"></label>
              <input type="text" name="username" placeholder="Username" class="particulars user-auth" id="username" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label for="password"></label>
              <input type="password" name="password" placeholder="Password" class="particulars user-auth" id="password" required autocomplete="off"/>
            </div>


            <div class="field-wrap">
              <label for="monthly-income"></label>
              <input type="number" name="monthly-income" placeholder="Monthly Income" class="particulars income" id="income" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label for="monthly-budget"></label>
              <input type="number" name="monthly-budget" placeholder="Monthly Budget" class="particulars budget" id="budget" required autocomplete="off"/>
            </div>

            <button type="submit" class="button button-block"/>Get Started</button>

          </form>

        </div>

        <div id="login" class="hidden">
          <div class="demo-login">
          <h2>Demo login:</h2>
          <h3> Username: qwer</h3>
          <h3> Password: zxcv</h3>
          <h1>Welcome Back!</h1>
          </div>
          <form action="/" method="post" id="log-in">

            <div class="field-wrap">
              <label for ="username"></label>
              <input type="text"required autocomplete="off" id="username-login" placeholder="Username" class="auth"/>
            </div>

            <div class="field-wrap">
              <label for="password"></label>
              <input type="password"required autocomplete="off" id="password-login" placeholder="Password" class="auth"/>
            </div>

            <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->

            <button type="submit" class="button button-block"/>Log In</button>

          </form>

        </div>

      </div>

      </div>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="signup.js"></script>
        <script type="text/javascript" src="nav.js"></script>   
  </body>
