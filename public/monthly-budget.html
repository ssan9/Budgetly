<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="description" content="An app to help you in Budgeting your Finances">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Budgetly</title>
  <link href="http://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" type="text/css" href="monthly-budget.css">
  <!-- <link rel="stylesheet" href="float-grid.css" type="text/css"/> -->
</head>
<body>
  <nav role="navigation" class="nav_bar">
    <a href="index.html" id="app-name">Budgetly</a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>

    <ul class="menu">
      <li><a href="signup.html" id="signup">Signup/Login</a></li>
      <li><a href="monthly-budget.html" id="monthly-budget" class="current">Monthly Budget</a></li>
      <li><a href="add-expense.html" id="add-expense">Add Expense</a></li>
      <li><a href="expense-history.html" id="expense-history">History</a></li>
      <li><a href="dashboard.html" id="expense">Dashboard</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
  </nav>

  <main role="main">

    <div class="container">

      <div class="content">
        <div id="new-budget">
          <h1>Edit your monthly budget</h1>

          <form action="/" method="post" class="expense-form" id="expense-form">

            <div class="top-row">

              <div class="field-wrap">
                <label for="income"></label>
                <input type="number" name="income" class="entry-form" id="income" placeholder="Monthly Income" required autocomplete="off"/>

              </div>
            </div>

            <div class="field-wrap">
              <label for="budget"></label>
              <input type="number" name="budget" class="entry-form" id="budget" placeholder="Monthly Budget" required autocomplete="off"/>
            </div>

            <button type="submit" class="button button-block cancel" id="cancel">Cancel</button>
            <button type="submit" class="button button-block update" id="save">Save</button>

          </form>

        </div>


      </div>
    </main>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="monthly-budget.js"></script>
      <script type="text/javascript" src="nav.js"></script>
  </body>
  </html>
