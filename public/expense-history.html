<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budgetly</title>
  <link rel="stylesheet" type="text/css" href="expense-history.css ">
</head>
<body>
  <nav role="navigation" class="nav_bar">
  <a href="index.html" id="app-name">Budgetly</a>
  <input class="menu-btn" type="checkbox" id="menu-btn" />
  <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>

  <ul class="menu">
      <li><a href="signup.html" id="signup">Signup/Login</a></li>
      <li><a href="monthly-budget.html" id="monthly-budget">Monthly Budget</a></li>
      <li><a href="add-expense.html" id="add-expense">Add Expense</a></li>
      <li><a href="expense-history.html" id="expense-history" class="current">History</a></li>
      <li><a href="dashboard.html" id="expense">Dashboard</a></li>
      <li><a href="#" id="logout">Logout</a></li>
  </ul>
</nav>

  <main role="main">

    <div class="container">

      <div class="content">
        <form action="/" method="post" class="expense-search">

          <div class="top-row">

            <div id="history" class="monthly-expenses">
              <h1>Expenses for <span id="monthly-record">all months</span></h1>
            </div>

            <div id="month" class="monthly-expenses">
              <label class="switch-month">
                Switch to Month:
              </label>
              <input type="month" name="month" id="month" class="month">
            </div>

          </div>


          <div class="headings">
           <table>
            <thead>
              <tr>
                <th class="date data data-html">Date</th>
                <th class="amount data data-html">Amount</th>
                <th class="category data data-html">Category</th>
                <th class="description data data-html">Description</th>
                <th class="edit buttons">Edit</th>
                <th class="delete buttons">Delete</th>
            </tr>
          </thead>

              <tbody class="field-wrap" id="expense-data">

              </tbody>

           </table>

          </div>

        </form>
      </div>
    </div>
    <div class="black-cover hidden" >
      <div class="modal">
        <div class="expense-details" params-id="${params.id}">
          <form id="modal-form">
          <input type="date" name="date" id="date" class="expense-form" required>
          <input type="number" name="amount" id="amount" placeholder="Amount" class="expense-form">
          <select name="category" id='category' placeholder="Category" class="expense-form" required>
            <option value="0">Category</option>
            <option value="Gas">Gas</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Home Decor">Home Decor</option>
            <option value="Restaurants and Bar">Restaurants and Bar</option>
            <option value="Travel">Travel</option>
            <option value="Grocery">Grocery</option>
            <option value="Other">Other</option>
          </select>
          <input type="description" name="description" id="description" placeholder="Description" class="expense-form">
          <input type="submit" class="save button button-block">Save</input>
          <button class="cancel button button-block">Cancel</button>
        </form>
        </div>
      </div>
    </div>

  </main>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="expense-history.js"></script>
  <script type="text/javascript" src="nav.js"></script>
  <script src="moment.js"></script>

</body>
</html>
